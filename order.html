    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: bisque;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 30px auto;
            /* background-color: #fff; */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .menu-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }

        .menu-item:last-child {
            border-bottom: none;
        }

        .menu-item label {
            font-size: 16px;
            font-weight: bold;
        }

        .menu-item select,
        .menu-item input {
            padding: 5px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100px;
        }

        .form-group {
            margin: 15px 0;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            color: #555;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="tel"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: darkorange;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: darkorange;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Order Your Favorite Food</h1>
        
        <!-- Menu Section -->
        <form action="#" method="POST">
            <div class="menu-item">
                <label for="pizza">Pizza</label>
                <select id="pizza" name="pizza">
                    <option value="margherita">Margherita</option>
                    <option value="pepperoni">Pepperoni</option>
                    <option value="hawaiian">Hawaiian</option>
                </select>
                <input type="number" name="pizza-quantity" value="1" min="1" max="10">
            </div>

            <div class="menu-item">
                <label for="burger">Burger</label>
                <select id="burger" name="burger">
                    <option value="cheese">Cheese Burger</option>
                    <option value="chicken">Chicken Burger</option>
                    <option value="veggie">Veggie Burger</option>
                </select>
                <input type="number" name="burger-quantity" value="1" min="1" max="10">
            </div>

            <div class="menu-item">
                <label for="salad">Salad</label>
                <select id="salad" name="salad">
                    <option value="caesar">Caesar Salad</option>
                    <option value="greek">Greek Salad</option>
                   
                </select>
                <input type="number" name="salad-quantity" value="1" min="1" max="10">
            </div>

            <!-- Customer Information Section -->
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="address">Delivery Address</label>
                <input type="text" id="address" name="address" required>
            </div>

            <!-- Submit Button -->
            <button type="submit">Place Order</button>
        </form>
    </div>
